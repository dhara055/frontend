<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="./keyboard.css">
</head>
<body>
    <div class="container">
        <div class="box1">esc</div>
        <div class="box2" style="grid-column: 4/6;">F1</div>
        <div class="box3" style="grid-column: 6/8;">F2</div>
        <div class="box4" style="grid-column: 8/10;">F3</div>
        <div class="box5" style="grid-column: 10/12;">F4</div>
        <div class="box6" style="grid-column: 12/14;">F5</div>
        <div class="box7" style="grid-column: 14/16;">F6</div>
        <div class="box8" style="grid-column: 16/18;">F7</div>
        <div class="box9" style="grid-column: 18/20;">F8</div>
        <div class="box10" style="grid-column: 20/22;">F9</div>
        <div class="box11" style="grid-column: 22/24;">F10</div>
        <div class="box12" style="grid-column: 24/26;">F11</div>
        <div class="box13" style="grid-column: 26/28;">F12</div>
        <div class="box14" style="grid-column: 28/-1; border-top-right-radius: 2rem;">Power</div>
        <div class="box15" style="grid-column: 1/3; grid-row : 2/3;">`</div>
        <div class="box16" style="grid-column: 3/5; grid-row : 2/3">1</div>
        <div class="box17" style="grid-column: 5/7; grid-row : 2/3">2</div>
        <div class="box18" style="grid-column: 7/9; grid-row : 2/3">3</div>
        <div class="box19" style="grid-column: 9/11; grid-row : 2/3">4</div>
        <div class="box20" style="grid-column: 11/13; grid-row : 2/3">5</div>
        <div class="box21" style="grid-column: 13/15; grid-row : 2/3">6</div>
        <div class="box22" style="grid-column: 15/17; grid-row : 2/3">7</div>
        <div class="box23" style="grid-column: 17/19; grid-row : 2/3">8</div>
        <div class="box24" style="grid-column: 19/21; grid-row : 2/3">9</div>
        <div class="box25" style="grid-column: 21/23; grid-row : 2/3">0</div>
        <div class="box26" style="grid-column: 23/25; grid-row : 2/3">-</div>
        <div class="box27" style="grid-column: 25/27; grid-row : 2/3">=</div>
        <div class="box28">delete</div>
        <div class="box29">tab</div>
        <div class="box30" style="grid-column: 4/6; grid-row : 3/4">Q</div>
        <div class="box31" style="grid-column: 6/8; grid-row : 3/4">W</div>
        <div class="box32" style="grid-column: 8/10; grid-row : 3/4">E</div>
        <div class="box33" style="grid-column: 10/12; grid-row : 3/4">R</div>
        <div class="box34" style="grid-column: 12/14; grid-row : 3/4">T</div>
        <div class="box35" style="grid-column: 14/16; grid-row : 3/4">Y</div>
        <div class="box36" style="grid-column: 16/18; grid-row : 3/4">U</div>
        <div class="box37" style="grid-column: 18/20; grid-row : 3/4">I</div>
        <div class="box38" style="grid-column: 20/22; grid-row : 3/4">O</div>
        <div class="box39" style="grid-column: 22/24; grid-row : 3/4">P</div>
        <div class="box40" style="grid-column: 24/26; grid-row : 3/4">[</div>
        <div class="box41" style="grid-column: 26/28; grid-row : 3/4">]</div>
        <div class="last"  style="grid-column: 28/-1; grid-row : 3/4">\</div>
        <div class="box42">caps lock</div>
        <div class="box43" style="grid-column: 5/7; grid-row : 4/5">A</div>
        <div class="box44" style="grid-column: 7/9; grid-row : 4/5">S</div>
        <div class="box45" style="grid-column: 9/11; grid-row : 4/5">D</div>
        <div class="box46" style="grid-column: 11/13; grid-row : 4/5">F</div>
        <div class="box47" style="grid-column: 13/15; grid-row : 4/5">G</div>
        <div class="box48" style="grid-column: 15/17; grid-row : 4/5">H</div>
        <div class="box49" style="grid-column: 17/19; grid-row : 4/5">J</div>
        <div class="box50" style="grid-column: 19/21; grid-row : 4/5">K</div>
        <div class="box51" style="grid-column: 21/23; grid-row : 4/5">L</div>
        <div class="box52" style="grid-column: 23/25; grid-row : 4/5">;</div>
        <div class="box53" style="grid-column: 25/27; grid-row : 4/5">'</div>
        <div class="box54">return</div>
        <div class="box55">shift</div>
        <div class="box56" style="grid-column: 7/9; grid-row : 5/6">Z</div>
        <div class="box57" style="grid-column: 9/11;  grid-row : 5/6 ">X</div>
        <div class="box58" style="grid-column: 11/13;  grid-row : 5/6">C</div>
        <div class="box59" style="grid-column: 13/15;  grid-row : 5/6">V</div>
        <div class="box60" style="grid-column: 15/17;  grid-row : 5/6">B</div>
        <div class="box61" style="grid-column: 17/19;  grid-row : 5/6">N</div>
        <div class="box62" style="grid-column: 19/21;  grid-row : 5/6">M</div>
        <div class="box63" style="grid-column: 21/23;  grid-row : 5/6">,</div>
        <div class="box64" style="grid-column: 23/25;  grid-row : 5/6">.</div>
        <div class="box65" style="grid-column: 25/27;  grid-row : 5/6">/</div>
        <div class="box66" style="grid-column: 27/-1;  grid-row : 5/6">shift</div>
        <!-- <div class="box67">fn</div> -->
        <div class="box68" style="grid-column: 1/3;  grid-row : 6/7; border-bottom-left-radius: 2rem;">fn</div>
        <div class="box69" style="grid-column: 3/5; grid-row : 6/7">control</div>
        <div class="box70" style="grid-column: 5/7; grid-row : 6/7">option</div>
        <div class="box71">command</div>
        <div class="box72">space</div>
        <div class="box73">command</div>
        <div class="box74" style="grid-column: 22/24;  grid-row : 6/7">option</div>
        <div class="box75" style="grid-column: 24/26; grid-row : 6/7"></div>
        <div class="box76" style="grid-column: 26/28; grid-row : 6/7"></div>
        <div class="box77" style="grid-column: 28/-1; grid-row : 6/7; border-bottom-right-radius: 2rem;"></div>
    </div>
</body>
</html>
